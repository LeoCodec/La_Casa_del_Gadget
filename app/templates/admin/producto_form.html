<h2>{{ 'Nuevo producto' if modo == 'nuevo' else 'Editar producto' }}</h2>

<form method="POST">
    <input name="nombre" placeholder="Nombre" required
           value="{{ producto.nombre if producto else '' }}">

    <input name="marca" placeholder="Marca" required
           value="{{ producto.marca if producto else '' }}">

    <input name="tipo" placeholder="Tipo / CategorÃ­a" required
           value="{{ producto.tipo if producto else '' }}">

    <input name="precio" type="number" step="0.01" placeholder="Precio" required
           value="{{ producto.precio if producto else '' }}">

    <input name="url_imagen" placeholder="URL Imagen"
           value="{{ producto.url_imagen if producto else '' }}">

    {% if modo == 'nuevo' %}
    <input name="stock" type="number" placeholder="Stock inicial" required>
    {% endif %}

    <button type="submit" class="btn-submit">Guardar</button>
</form>
