<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Staff - La Casa del Gadget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--verde-oscuro); /* Fondo oscuro para diferenciar */
        }
        .login-box {
            background: var(--blanco);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .login-box h2 {
            color: var(--verde);
            margin-bottom: 10px;
        }
        .login-box p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--negro); }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--verde);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: var(--coral); }
        .error {
            background-color: #fce4e4;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: var(--verde); }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acceso Administrativo</h2>
        <p>Sistema interno para gestión de inventario y ventas</p>
        
        <!-- Mensajes de error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="usuario" placeholder="Ej. admin" required autofocus>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="contraseña" placeholder="••••••••" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        
        <a href="{{ url_for('main.index') }}" class="back-link">← Volver a la Tienda</a>
    </div>
</body>
</html>
