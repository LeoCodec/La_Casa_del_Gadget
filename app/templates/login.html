{% extends 'base.html' %}

{% block title %}Iniciar Sesión - La Casa del Gadget{% endblock %}

{% block content %}
<div class="container-login">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa a tu cuenta de La Casa del Gadget</p>
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="form-group">
                <label>Usuario o Correo Electrónico</label>
                <input type="text" name="usuario" placeholder="Admin o tu@email.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="recordar"> Recordarme
            </div>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
        <div class="login-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <span> | </span>
            <a href="{{ url_for('main.register') }}">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>
</div>
{% endblock %}
