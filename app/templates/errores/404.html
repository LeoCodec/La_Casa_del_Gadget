<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Conexión Perdida</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS ROBOT EN EL CABLE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #eef2f5;
            font-family: 'Orbitron', sans-serif; /* Fuente futurista */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #1D5A45;
            text-shadow: 2px 2px 0px #eee;
        }

        h2 { font-size: 1.5rem; margin-bottom: 20px; color: #555; }
        p { font-size: 1.1rem; color: #777; margin-bottom: 30px; }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1D5A45;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(29, 90, 69, 0.3);
        }
        .btn-home:hover {
            background-color: #D97752;
            transform: translateY(-3px);
        }

        /* --- ANIMACIÓN DEL CABLE Y EL ROBOT --- */
        
        .cable-container {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
            overflow: hidden;
        }

        /* El Cable */
        .wire {
            position: absolute;
            top: 100px;
            left: -10%;
            width: 120%;
            height: 4px;
            background: #555;
            transform: rotate(-2deg); /* Ligera inclinación */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* El Robot que se mueve */
        .robot-walker {
            position: absolute;
            top: 30px; /* Ajustado para que parezca sobre el cable */
            left: -150px; /* Empieza fuera de pantalla */
            width: 120px;
            height: auto;
            /* Animación de cruzar la pantalla */
            animation: walk-across 15s linear infinite;
        }

        @keyframes walk-across {
            0% { left: -150px; transform: rotate(-2deg); }
            100% { left: 110%; transform: rotate(-2deg); }
        }

        /* Decoración Servidores de fondo */
        .server-bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #ccc;
            opacity: 0.1;
            z-index: 0;
            background-image: repeating-linear-gradient(90deg, #bbb 0, #bbb 2px, transparent 2px, transparent 40px);
        }

    </style>
</head>
<body>

    <!-- Fondo decorativo -->
    <div class="server-bg"></div>

    <!-- Animación del Robot en el Cable -->
    <div class="cable-container">
        <div class="wire"></div>
        <!-- GIF de un robot caminando o deslizándose -->
        <img class="robot-walker" src="https://media.giphy.com/media/l3vQY93bN54WW2lp2/giphy.gif" alt="Robot Caminando">
    </div>

    <div class="container">
        <h1>404</h1>
        <h2>¡Ups! Te saliste del circuito</h2>
        <p>Nuestro robot de mantenimiento está buscando esta página en los cables, pero no aparece.</p>
        
        <a href="{{ url_for('main.index') }}" class="btn-home">Volver a Conectar</a>
    </div>

</body>
</html>
